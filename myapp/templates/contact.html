<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - GharConnect</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/contact.css"/>
</head>
<body>

<!-- Navbar -->
<!-- Navbar -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px; margin-right: 10px;">
      <span class="fw-bold">GharConnect</span>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/sellhouse">Sell House</a></li>
        <li class="nav-item"><a class="nav-link" href="/renthouse">Rent House</a></li>
        <li class="nav-item"><a class="nav-link" href="/complaint">Complaint</a></li>
      </ul>
      <form class="d-flex" role="search">
        <a href="{% url 'logout' %}" class="btn btn-outline-success">Logout</a>
      </form>
    </div>
  </div>
</nav>

<!-- Contact Form Section -->
<!-- Contact Form Section -->
<section class="container py-5 mt-5" style="padding-top: 100px;">
  <h2 class="text-center fw-bold mb-4">Contact Us</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" name="name"  id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" name="email" value="{{user.username}}" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success w-100">Submit</button>
      </form>
    </div>
  </div>
</section>


<!-- Footer -->
<footer class="bg-dark text-light text-center py-3">
  <p>&copy; 2025 GharConnect. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
