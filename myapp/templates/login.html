<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | GharConnect</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease;
    }

    .login-card h2 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #0d6efd;
      text-align: center;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
    }

    .btn-primary {
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .small-text {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .alert {
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login to GharConnect</h2>
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" value="{{ request.POST.email }}">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" value="{{ request.POST.password }}">
      </div>

      {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
      {% endif %}

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <p class="text-center mt-3 small-text">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
      </p>
    </form>
  </div>

</body>
</html>
