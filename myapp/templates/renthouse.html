<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Rent House Listing</title>
    <link rel="stylesheet" href="/static/renthouse.css">
</head>
<body>
    <!-- Navbar -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px; margin-right: 10px;">
      <span class="fw-bold">GharConnect</span>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/sellhouse">Sell House</a></li>
        <li class="nav-item"><a class="nav-link" href="/renthouse">Rent House</a></li>
        <li class="nav-item"><a class="nav-link" href="/complaint">Complaint</a></li>
      </ul>
      <form class="d-flex" role="search">
        <a href="{% url 'logout' %}" class="btn btn-outline-success">Logout</a>
      </form>
    </div>
  </div>
</nav>
    <div class="container">
        <h1>List Your House for Rent</h1>
        <form class="listing-form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

            <label for="house-name">House Name:</label>
            <input type="text" id="house-name" name="housename" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="adress" required>

            <label for="rent">Monthly Rent:</label>
            <input type="number" id="rent" name="Monthly_rent" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="image">House Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Submit Rent Listing</button>
        </form>
    </div>
</body>
</html>
