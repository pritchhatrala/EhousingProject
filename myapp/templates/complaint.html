<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Complaint Form | GharConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 80px;
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 25px;
      text-align: center;
      font-weight: bold;
    }

    .submit-btn {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<!-- Navbar -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px; margin-right: 10px;">
      <span class="fw-bold">GharConnect</span>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/sellhouse">Sell House</a></li>
        <li class="nav-item"><a class="nav-link" href="/renthouse">Rent House</a></li>
        <li class="nav-item"><a class="nav-link" href="/complaint">Complaint</a></li>
      </ul>
      <form class="d-flex" role="search">
        <a href="{% url 'logout' %}" class="btn btn-outline-success">Logout</a>
      </form>
    </div>
  </div>
</nav>

<div class="form-container">
  <h2>Raise a Complaint</h2>
  <form action="#" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" name="name" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3">
      <label for="house" class="form-label">House/Flat Number</label>
      <input type="text" class="form-control" id="house" name="House_number" placeholder="Enter your house/flat number" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Mobile Number</label>
      <input type="tel" class="form-control" id="phone" name="mobile" placeholder="Enter your mobile number" required>
    </div>

    <div class="mb-3">
      <label for="complaint" class="form-label">Complaint Details</label>
      <textarea class="form-control" id="complaint" name="complain_detail" rows="4" placeholder="Describe your complaint..." required></textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Upload Image (Optional)</label>
      <input type="file" class="form-control" id="image" name="image">
    </div>

    <button type="submit" class="submit-btn">Submit Complaint</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
